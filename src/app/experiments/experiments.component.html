<h3>Experiments</h3>
<ul>
  <li *ngFor = "let item of experimentList">
    <span *ngIf="experimentListBeingEdited !== item; else elseBlock">
    <!-- display state of member -->
    <span (click)="edit(item)" class="editable-text">{{item}}</span>
  <button (click)="remove(item)">Remove</button>
</span>


<ng-template #elseBlock>
  <!-- edit state of member -->
  <input #updatedItem (keyup.enter)="save(updatedItem.value, member)" value="{{item}}"/>
<button (click)="save(updatedItem.value, item)">save</button>
</ng-template>


</li>
</ul>

<input #newExperiment type = "text"/>
<button (click)= "add(newExperiment.value)">add</button>
